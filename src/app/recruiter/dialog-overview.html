<h1 mat-dialog-title>Do you want to remove this student from records ?</h1>
<div mat-dialog-content>
Name&nbsp;:&nbsp;{{data.firstName}}
<br>
Age&nbsp;:&nbsp;{{data.age}}
<br>
Qualification&nbsp;:&nbsp;{{data.highestDegree}}
<br>
Graduation year&nbsp;:&nbsp;{{data.endDate}}
<br>
Skillset&nbsp;:&nbsp;{{data.skillsTextarea}}
<br>
</div>
<div mat-dialog-actions>
  <button  class="btn btn-secondary" style="border-radius: 10px; margin: 15px;" (click)="onNoClick()">Cancel</button>
  <button class="btn btn-danger" style="border-radius: 10px; margin: 15px;" mat-dialog-close (click)="delete(data._id)" cdkFocusInitial>Delete</button>
</div>
